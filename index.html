<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM Technology - Employee Portal</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 20px; min-height: 100vh; display: flex; align-items: center;
            /* BACKGROUND PHOTO */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('beautiful-architecture-building.jpg'); 
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .container { 
            width: 95%; max-width: 700px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); 
            padding: 30px; border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); margin: auto; position: relative;
        }
        .logo-container { text-align: center; margin-bottom: 10px; }
        .logo-container img { max-width: 140px; height: auto; }
        h2 { color: #090979; font-weight: 800; margin-top: 0; text-align: center; margin-bottom: 15px; }
        
        /* Navigation & Admin Button */
        .nav-wrapper { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .nav-tabs { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-btn { background: #f0f0f0; border: none; padding: 10px 15px; border-radius: 20px; cursor: pointer; font-weight: 600; color: #666; transition: 0.3s; font-size: 0.85em; }
        .nav-btn.active { background: #090979; color: white; }
        
        .btn-admin-top { 
            background: transparent; border: 2px solid #090979; color: #090979; 
            padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 0.75em;
        }
        .btn-admin-top:hover { background: #090979; color: white; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .full-row { grid-column: span 2; }
        label { display: block; margin-bottom: 4px; font-weight: 600; color: #444; font-size: 0.8em; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 0.9em; }

        /* Weekly Table */
        .weekly-container { overflow-x: auto; margin-bottom: 20px; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; background: #fff; font-size: 0.85em; }
        th { background: #090979; color: white; padding: 10px; text-align: left; }
        td { padding: 8px; border-bottom: 1px solid #eee; }
        .day-label { font-weight: bold; color: #090979; }
        .time-input { padding: 5px; width: 100%; border: 1px solid #ccc; border-radius: 4px; }

        .btn-submit { width: 100%; background-color: #090979; color: white; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .announce-card { background: #fff9c4; padding: 20px; border-radius: 12px; border-left: 5px solid #fbc02d; }
        #loader { display: none; border: 3px solid #f3f3f3; border-top: 3px solid #090979; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Modal Style */
        #adminModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 300px; text-align: center; }
        
        #successMessage { display: none; text-align: center; padding: 30px; }
    </style>
</head>
<body>

<div class="container">
    <div id="mainContent">
        <div class="logo-container"><img src="SAM TECH LOGO.jpg" alt="Logo"></div>
        <h2>SAM Technology LLC</h2>

        <div class="nav-wrapper">
            <div class="nav-tabs">
                <button id="tabPunch" class="nav-btn active" onclick="showSection('punch')">Timesheet</button>
                <button id="tabReg" class="nav-btn" onclick="showSection('reg')">Registration</button>
                <button id="tabAnnounce" class="nav-btn" onclick="showSection('announce')">Notices</button>
            </div>
            <button class="btn-admin-top" onclick="openAdmin()">Admin Log In</button>
        </div>
        
        <div id="punchSection">
            <form id="shiftForm">
                <div class="info-grid">
                    <div class="full-row"><label>Employee Name</label><input type="text" id="empName" required></div>
                    <div class="full-row">
                        <label>Active Project Number</label>
                        <input list="projectList" id="projNum" placeholder="Select project..." required>
                        <datalist id="projectList"></datalist>
                    </div>
                    <div class="full-row"><label>Email Address</label><input type="email" id="empEmail" required></div>
                </div>

                <div class="weekly-container">
                    <table>
                        <thead>
                            <tr><th>Day</th><th>Time In</th><th>Time Out</th></tr>
                        </thead>
                        <tbody id="weeklyBody"></tbody>
                    </table>
                </div>
                <button type="submit" class="btn-submit">Submit All Hours</button>
            </form>
        </div>

        <div id="regSection" style="display: none;">
            <form id="regForm">
                <div class="info-grid">
                    <div class="full-row"><label>Full Name</label><input type="text" id="regName" required></div>
                    <div><label>Birthday</label><input type="date" id="regBday" onchange="calculateAge()" required></div>
                    <div><label>Age</label><input type="number" id="regAge" readonly></div>
                    <div class="full-row"><label>Email Address</label><input type="email" id="regEmail" required></div>
                </div>
                <button type="submit" class="btn-submit">Register Employee</button>
            </form>
        </div>

        <div id="announceSection" style="display: none;">
            <div class="announce-card">
                <h3 style="margin-top:0; color:#f57f17;">ðŸ“¢ Notice Board</h3>
                <p id="announcementText">Loading updates...</p>
                <span id="announcementDate" style="font-size: 0.75em; font-style: italic;"></span>
            </div>
        </div>

        <div id="loader"></div>
    </div>

    <div id="adminModal">
        <div class="modal-content">
            <h4>Admin Access</h4>
            <input type="password" id="adminPass" placeholder="Enter Password" style="margin-bottom:15px;">
            <button onclick="checkAdmin()" class="btn-submit">Login</button>
            <p onclick="closeAdmin()" style="cursor:pointer; margin-top:10px; font-size:0.8em; color:#666;">Cancel</p>
        </div>
    </div>

    <div id="successMessage">
        <div style="font-size: 60px;">âœ…</div>
        <h3>Submission Successful</h3>
        <p id="summaryText"></p>
        <button onclick="window.location.reload()" class="btn-submit" style="width: auto; padding: 10px 30px;">Back to Home</button>
    </div>
</div>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxcGo3OkEcGa52j1o4V6n6Y4AI-snj-goGxJ_pFqLDBmSYnsyrl2P-rpitOa1fEmEiX9Q/exec'; 
    const DATABASE_URL = 'https://docs.google.com/spreadsheets/d/1mpatNmcl5cyaIgUrcoTPnqpjH3EMFj9k3mUzz0BkPmo/edit';
    const ADMIN_PASSWORD = 'SAMT2026';
    const daysArr = ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
    let validProjects = [];

    window.onload = async () => {
        // Generate Rows
        const tbody = document.getElementById('weeklyBody');
        daysArr.forEach(day => {
            tbody.innerHTML += `<tr>
                <td class="day-label">${day}</td>
                <td><input type="time" id="in-${day.toLowerCase()}" class="time-input"></td>
                <td><input type="time" id="out-${day.toLowerCase()}" class="time-input"></td>
            </tr>`;
        });

        // Load Data
        try {
            const res = await fetch(WEB_APP_URL);
            const data = await res.json();
            document.getElementById('announcementText').innerText = data.message;
            document.getElementById('announcementDate').innerText = "Last Updated: " + data.updated;
            validProjects = data.validProjects || [];
            const list = document.getElementById('projectList');
            validProjects.forEach(p => { let o = document.createElement('option'); o.value = p; list.appendChild(o); });
        } catch (e) { document.getElementById('announcementText').innerText = "Notice: Check back later."; }
    };

    document.getElementById('shiftForm').onsubmit = async (e) => {
        e.preventDefault();
        const proj = document.getElementById('projNum').value;
        if (validProjects.length > 0 && !validProjects.includes(proj)) return alert("Error: Invalid Project Number.");

        let totalRegAll = 0, totalOTAll = 0;
        const payload = {
            type: 'punch',
            employeeName: document.getElementById('empName').value,
            projectNumber: proj,
            employeeEmail: document.getElementById('empEmail').value
        };

        daysArr.forEach(day => {
            const d = day.toLowerCase();
            const timeIn = document.getElementById(`in-${d}`).value;
            const timeOut = document.getElementById(`out-${d}`).value;
            
            if (timeIn && timeOut) {
                const start = new Date(`2026-01-01T${timeIn}:00`);
                let end = new Date(`2026-01-01T${timeOut}:00`);
                if (end < start) end.setDate(end.getDate() + 1);
                const diff = (end - start) / 3600000;
                const reg = diff > 8 ? 8 : diff;
                const ot = diff > 8 ? diff - 8 : 0;
                payload[d] = reg.toFixed(2); payload[d+'OT'] = ot.toFixed(2);
                totalRegAll += reg; totalOTAll += ot;
            } else {
                payload[d] = 0; payload[d+'OT'] = 0;
            }
        });

        payload.totalReg = totalRegAll.toFixed(2);
        payload.totalOT = totalOTAll.toFixed(2);
        payload.grandTotal = (totalRegAll + totalOTAll).toFixed(2);

        await sendData(payload, "Weekly hours have been logged.");
    };

    // Shared Functions
    async function sendData(data, msg) {
        document.getElementById('loader').style.display = 'block';
        await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        document.getElementById('mainContent').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('summaryText').innerText = msg;
    }

    function showSection(type) {
        ['punchSection', 'regSection', 'announceSection'].forEach(s => document.getElementById(s).style.display = 'none');
        ['tabPunch', 'tabReg', 'tabAnnounce'].forEach(t => document.getElementById(t).classList.remove('active'));
        document.getElementById(type + 'Section').style.display = 'block';
        document.getElementById('tab' + type.charAt(0).toUpperCase() + type.slice(1)).classList.add('active');
    }

    function calculateAge() {
        const bday = new Date(document.getElementById('regBday').value);
        document.getElementById('regAge').value = new Date().getFullYear() - bday.getFullYear();
    }

    function openAdmin() { document.getElementById('adminModal').style.display = 'flex'; }
    function closeAdmin() { document.getElementById('adminModal').style.display = 'none'; }
    function checkAdmin() {
        if (document.getElementById('adminPass').value === ADMIN_PASSWORD) {
            window.open(DATABASE_URL, '_blank');
            closeAdmin();
        } else alert("Invalid Admin Password.");
    }
</script>
</body>
</html>
